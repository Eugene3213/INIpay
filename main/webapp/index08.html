<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX 3일 차 (Jquery 중급문법)-form(submit+post)</title>
	<script src="./jquery.js"></script>
	<script>
		$(function(){	//Jquery는 id, class를 사용함
			$("#btn").click(function(){
				var $m= $("#mid").val();
			});
			$("#f").submit(function(){	//submit form id를 적용해야만 함.
				var $m= $("#mid").val();
				if($m==""){
					alert("아이디를 입력하세요");
					return false;
				}
				else{
					return true;
					//=return;
					//=$(this).submit();
				}
			});
		});
		//Javascript는 id, name 사용
	</script>
</head>
<body>
	<form name="f" id="f" method="post" action="index8.do">
		<input type="text" name="mid" id="mid">
		<input type="submit" value="전송">
		<input type="button" value="전송" id="btn">
	</form>
	
</body>
</html>
