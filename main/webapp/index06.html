<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX 3일 차 (Jquery 기초문법)</title>
	<script src="./jquery.js"></script>	<!-- jquery엔진을 로드(선택)-->
	<script>
		/*$(document).ready(function(){
			alert("test");
		}); */
		
		/*(function($){
			alert("test");
		})(jQuery);*/
		
		$(function(){		//jquery 모든 문법을 사용해야 함
			//click, change, submit
			$("#btn").click(function(){		//핸들링 함수
				var $w=0;
				while($w<10){
					console.log($w);
					$w++;
				}
			});
			
			$("#sbtn").change(function(){		//
				var $a = $(this).val();		//변수 선언 시 무조건 $ - 값을 가져옴
				//값을 가져올 때는 val()
				//this: #sbtn을 지칭
				console.log($a);
			});
			$("#btn2").click(function(){
				var $b ="홍길동";
				$("#mid").val($b);		//-해당 값을 전달
			});
			
		});
	</script>
</head>
<body>
	<input type="button" value="전송" id="btn">
	<select id="sbtn">
		<option value="">[통신사]</option>
		<option value="SKT">SKT</option>
		<option value="KT">KT</option>
		<option value="LGT">LGT</option>
	</select>
	<input type="text" id="mid">
	<input type="button" value="클릭" id="btn2">
</body>
</html>
