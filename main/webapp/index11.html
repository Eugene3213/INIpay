<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX 3일 차 (Jquery 중급문법)- ajax</title>
<script src="./jquery.js"></script>
<script>
	$(function(){
		$("#btn").click(function(){
			var $mid = $("#mid").val();
			var $key = "123456";
			/*java(backend) 사항은
			 datatype이 있을 경우와 없을 경우가 발생함.
			 없을 경우는 dataType을 "text","json" 또는 명시하지 않음.
			 단, url에 dataType이 있을 경우는 해당 파일 속성명으로 전송하면 됨 */
			$.ajax({
				url:"./index11",	//전송경로
				data:{mid:$mid,key:$key},	//파라미터
				catch:false,	//데이터 갱신사항
				type:"GET",		//POST, GET
				dataType:"text",	
				success:function(data){		//전송이 올바르게 진행 될 때
					console.log(data);
				},
				error:function(){	//전송오류 발생 시
					console.log("통신오류");
				}
			});
		});
	});
</script>
</head>
<body>
	<input type="text" id="mid">
	<input type="button" value="click" id="btn">
</body>
</html>
