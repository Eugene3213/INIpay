<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>파일 업로드 기능</title>
</head>
<script>
	function abc(){
		f.submit();
	}
</script>
<body>
<!-- 파일첨부 기능이 있을 경우 무조건 POST로만 전송 됩니다. -->
<!-- <form name="f" id="f" method="POST" action="fileuploadok.do" enctype="multipart/form-data"> -->
<form name="f" id="f" method="POST" action="fileok.do" enctype="multipart/form-data"><!-- DB연동 POST -->
<input type="file" name="file" accept="image/*" multiple="multiple">
<input type="button" value="전송" onclick="abc();">
</form>
</body>
</html>
