<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IT=edge,chrome=1">
<title>Insert title here</title>
</head>
<style>
.left{ width:70px; height:40px;
}
.right{width:270px; 
}
.btnstyle{width:100px; height:40px; background-color:black; color:white;}
</style>
<body>
<form name="f" id="f" action="./review_board.do" method="post" enctype="multipart/form-data">
<table>
<tr>
<td colspan="2" style="text-align:center; font-weight:bolder; font-size:18px;">[상품 리뷰 작성 페이지]</td>
</tr>
<tr>
<td class="left">고객명</td>
<td class="right"><input type="text" placeholder="고객명" name="uname" id="uname" maxlength="20" style="width:270px;"></td>
</tr>
<tr>
<td class="left">상품명</td>
<td class="right"><input type="text" placeholder="상품명" name="pname" id="pname" maxlength="50" style="width:270px;"></td>
</tr>
<tr >
<td class="left">평점</td>
<td class="right">
<input type="radio" name="rd" value="5" checked>5점 
<input type="radio" name="rd" value="4">4점 
<input type="radio" name="rd" value="3">3점 
<input type="radio" name="rd" value="2">2점 
<input type="radio" name="rd" value="1">1점 
</td>
</tr>
<tr>
<td class="left">내용</td>
<td class="right"><textarea name="prd_txt" id="prd_txt" placeholder="내용" style="resize: none; width:270px; height:400px;"></textarea>
</tr>
<tr>
<td class="left"> 파일첨부 </td>
<td class="right" style="border:none">
<input type="file" name="file" accept="image/*">
</td>
</tr>
<tr>
<td class="left"></td>
<td class="right" style="border:none">
<input type="button" class="btnstyle" id="subm" name="subm" value="작성완료" onclick="wr();">
<input type="button" class="btnstyle" id="canc" name="canc" value="작성취소" onclick="cancel();" >
</td>
</tr>
</table>

</form>
</body>

<script>
	function wr(){
		if(f.uname.value==""){
			alert("고객명을 입력해주세요.");
		}else if(f.pname.value==""){
			alert("상품명을 입력해주세요.");
		}else if(f.prd_txt.value==""){
			alert("내용을 입력해주세요.");
		}if(confirm("작성완료하시겠습니까?"))f.submit();
	}
	function cancel(){
		if(confirm("작성취소하시겠습니까?"))f.reset();		
	}

</script>
</html>
